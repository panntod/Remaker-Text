<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacement</title>

    <!-- Tautan Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container mt-5">
        <h1 class="text-center">Replacement Text</h1>
        <hr>

        <div class="container d-flex justify-content-center align-items-center">
            <form id="inputText" class="mx-3" style="width: 55rem;">
                <div class="mb-3">
                    <h5 for="teksAwal" class="mb-3">Masukkan Teks Awal:</h5>
                    <textarea class="form-control" id="teksAwal" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Masukan</button>
            </form>
            <div style="width: 24rem;">
                <div class="my-2">
                    <label for="findText">Cari kata:</label>
                    <input type="text" id="findText" class="form-control" placeholder="Masukkan kata yang digantikan">
                </div>

                <div class="my-2">
                    <label for="replacementInput">Ganti dengan:</label>
                    <input type="text" id="replacementInput" class="form-control"
                        placeholder="Masukkan kata yang digantikan">
                </div>

                <button onclick="findAllText()" class="btn btn-success mt-2">Cari Semua</button>
                <button onclick="replaceAllText()" class="btn btn-warning mt-2">Ganti Semua</button>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5>Teks Hasil</h5>
                <button class="btn" type="button" id="copyButton" title="Salin ke Clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <p id="textToReplace" class="mx-3"></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
