<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Tambahkan Font Awesome CSS untuk icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Remaker Text</title>
</head>

<style>
    /* Aktifkan dukungan untuk scrollbar */
    ::-webkit-scrollbar {
        width: 12px;
    }

    /* Gaya scrollbar */
    ::-webkit-scrollbar-thumb {
        background-color: #0d1117;
        /* Warna thumb scrollbar */
        border-radius: 8px;
        /* Border radius */
    }

    ::-webkit-scrollbar-track {
        background-color: #d1d1d1;
        /* Warna track scrollbar */
    }

</style>


<body>
    <!-- main -->
    <main style="min-height: 100vh;">

        <!-- section body -->
        <section class="container py-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center">Remaker Text</h1>
                    <hr>

                    <!-- Form input -->
                    <form id="remakerForm">
                        <div class="mb-3">
                            <h5 for="teksAwal" class="mb-3">Masukkan Teks Awal:</h5>
                            <textarea class="form-control" id="teksAwal" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Proses</button>
                    </form>

                    <div class="card mt-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5>Teks Hasil</h5>
                            <button class="btn" type="button" id="copyButton" title="Salin ke Clipboard">
                                <i class="far fa-clipboard"></i>
                            </button>
                        </div>
                        <p id="teksHasil" class="mx-3"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer menggunakan Bootstrap classes -->
        <footer class="pt-5 d-flex flex-column justify-content-center align-items-center">
            <h4>Based In</h4>
            <p class="mb-2">Malang, Jawa Timur, Indonesia</p>

            <!-- Sosmed -->
            <div>
                <a href="https://www.instagram.com/pandhuu.id"><i style="color: #000; font-size: 1.36rem; margin: 0  4px 0 4px;" class="fab fa-instagram"></i></a>
                <a href="https://github.com/panntod"><i style="color: #000; font-size: 1.36rem; margin: 0  4px 0 4px;" class="fab fa-github"></i></a>
                <a href="https://www.facebook.com/pandhu.munjalindra"><i style="color: #000; font-size: 1.36rem; margin: 0  4px 0 4px;" class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/pandhu-arya/"><i style="color: #000; font-size: 1.36rem; margin: 0  4px 0 4px;" class="fab fa-linkedin"></i></a>
            </div>

            <p class="mt-2">&copy; 2024 <a href="http://pandhu-munjalindra.xyz" target="_blank"
                    class="text-black">Pandhu Arya</a></p>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
